<ng-container *ngIf="data$ | async as data">
  <app-header></app-header>
  <div class="row-wrapper">
    <app-title [title]="data.mainData"></app-title>
    <app-offer [offer]="data.treatments"></app-offer>
    <app-appointments [appointments]="data.treatments"></app-appointments>
    <app-visits></app-visits>
  </div>
  <app-footer></app-footer>
</ng-container>
